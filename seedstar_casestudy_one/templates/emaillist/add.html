{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Email{% endblock %}

{% block content %}
  <h1>Add Email</h1>
  <form class="form-horizontal" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">ADD</button>
      </div>
    </div>
  </form>
{% endblock %}
